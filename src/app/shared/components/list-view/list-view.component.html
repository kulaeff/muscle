<div class="list-view">
    <div
            class="list-view-item"
            *ngFor="let item of items; let i = index"
            [class.list-view-item-selected]="i == selectedItemIndex"
            (click)="selectItem(i)"
    >
        <template [ngTemplateOutlet]="template" [ngOutletContext]="{ item: item }"></template>
    </div>
</div>
